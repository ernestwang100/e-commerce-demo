name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: ernestwang100
  RESOURCE_GROUP: rg-ecommerce-aks
  CLUSTER_NAME: aks-ecommerce
  IMAGE_NAME_BACKEND: backend
  IMAGE_NAME_FRONTEND: frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend with Maven
        run: mvn clean package -DskipTests
        working-directory: backend

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      # Build and Push Backend
      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }} -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME_BACKEND }}:latest .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME_BACKEND }}:latest
        working-directory: backend

      # Build and Push Frontend
      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }} -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME_FRONTEND }}:latest .
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
          docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME_FRONTEND }}:latest
        working-directory: frontend

      # Set AKS Context
      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.CLUSTER_NAME }}

      # Create Secrets (Idempotent)
      - name: Create Secrets
        run: |
          kubectl create secret generic app-secrets \
            --from-literal=mysql-root-password='${{ secrets.MYSQL_ROOT_PASSWORD }}' \
            --from-literal=mysql-password='${{ secrets.MYSQL_PASSWORD }}' \
            --from-literal=redis-password='${{ secrets.REDIS_PASSWORD }}' \
            --from-literal=gemini-api-key='${{ secrets.GEMINI_API_KEY }}' \
            --dry-run=client -o yaml | kubectl apply -f -

      # Deploy to AKS
      - name: Deploy to AKS
        run: |
          # Replace image tags in manifests if needed, or rely on :latest for demo (forcing rollout restart)
          kubectl apply -f k8s/
          
          # Force restart to pull new image if using :latest
          kubectl rollout restart deployment/backend
          kubectl rollout restart deployment/frontend
