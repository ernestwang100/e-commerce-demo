name: Build and Deploy to Azure

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Backend with Maven
        run: |
          cd backend
          mvn clean package -DskipTests

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Inject Backend URL into Frontend
        run: |
          # Use BACKEND_URL secret if available, otherwise fallback to existing one
          # Using sed to replace the placeholder or the hardcoded URL
          URL="${{ secrets.BACKEND_URL || 'https://shopping-backend.greengrass-56c2de65.eastus.azurecontainerapps.io' }}"
          sed -i "s|apiUrl:.*|apiUrl: '$URL'|g" frontend/src/environments/environment.prod.ts

      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/backend:${{ github.sha }} ./backend
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/backend:${{ github.sha }}

      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/frontend:${{ github.sha }} ./frontend
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: true # Enabled for automatic deployment
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: shopping-backend
          resourceGroup: shopping-rg
          imageToDeploy: ${{ secrets.REGISTRY_LOGIN_SERVER }}/backend:${{ github.sha }}

      - name: Deploy Frontend to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: shopping-frontend
          resourceGroup: shopping-rg
          imageToDeploy: ${{ secrets.REGISTRY_LOGIN_SERVER }}/frontend:${{ github.sha }}
