spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Redis (Disabled for tests to avoid external dependency)
spring.data.redis.repositories.enabled=false
spring.cache.type=none
# spring.data.redis.host=localhost
# spring.data.redis.port=6379

# Mock API Key for context load
google.gemini.api.key=dummy_test_key
google.gemini.model=gemini-2.0-flash

# Disable Vector Store (Redis) for tests
spring.ai.vectorstore.redis.enabled=false

# Disable Elasticsearch for tests
spring.data.elasticsearch.repositories.enabled=false
spring.elasticsearch.rest.uris=http://localhost:9200
