version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db
    command: --max-connections=1000
    environment:
      MYSQL_DATABASE: shopping_app
      MYSQL_USER: shopuser
      MYSQL_PASSWORD: shoppass
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "13306:3306"
    networks:
      - shopping-network
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  redis:
    image: redis/redis-stack:latest
    container_name: shopping-redis
    ports:
      - "16379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - shopping-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: shopping-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "12181:2181"
    networks:
      - shopping-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: shopping-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - shopping-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: shopping-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "19200:9200"
    networks:
      - shopping-network

  backend:
    build: ./backend
    container_name: shopping-backend
    env_file: .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_started
      elasticsearch:
        condition: service_started
    restart: on-failure
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/shopping_app?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - JASYPT_ENCRYPTOR_PASSWORD=commerce
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SPRING_DATA_REDIS_URL=redis://redis:6379
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      # Performance Tuning for Load Test
      - SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE=50
      - SERVER_TOMCAT_THREADS_MAX=500
      - ALLOWED_ORIGINS=*
    ports:
      - "7070:7070"
    networks:
      - shopping-network

  frontend:
    build: ./frontend
    container_name: shopping-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - shopping-network

networks:
  shopping-network:
    driver: bridge

volumes:
  mysql-data:
