<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Username">
          <mat-error *ngIf="submitted && f['username'].errors">
            Username is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password">
          <mat-error *ngIf="submitted && f['password'].errors">
            Password is required
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="alert alert-danger">{{error}}</div>

        <div class="actions">
          <button mat-raised-button color="primary" [disabled]="loading" type="submit">
            Login
          </button>
          <a routerLink="/auth/register" class="register-link">Register</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
