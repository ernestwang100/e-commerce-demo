<div class="cart-container">
  <h1>Shopping Cart</h1>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <mat-icon>shopping_cart</mat-icon>
    <p>Your cart is empty</p>
    <button mat-raised-button color="primary" (click)="continueShopping()">
      Continue Shopping
    </button>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-content">
    <table mat-table [dataSource]="cartItems" class="cart-table">
      <!-- Product Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let item">
          <div class="product-cell">
            <div class="product-image">
              <img *ngIf="item.product.image" [src]="'data:' + item.product.imageContentType + ';base64,' + item.product.image" [alt]="item.product.name" class="cart-product-img" (error)="onImageError($event)">
              <img *ngIf="!item.product.image && item.product.imageContentType" [src]="apiUrl + '/products/' + item.product.id + '/image'" [alt]="item.product.name" class="cart-product-img" (error)="onImageError($event)">
              <mat-icon *ngIf="!item.product.image && !item.product.imageContentType">inventory_2</mat-icon>
            </div>
            <span class="product-name">{{ item.product.name }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let item">
          ${{ item.product.retailPrice | number:'1.2-2' }}
        </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let item">
          <input type="number" 
                 [value]="item.quantity" 
                 min="1" 
                 class="quantity-input"
                 (change)="updateQuantity(item.product.id, $event)">
        </td>
      </ng-container>

      <!-- Subtotal Column -->
      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>Subtotal</th>
        <td mat-cell *matCellDef="let item">
          ${{ (item.product.retailPrice * item.quantity) | number:'1.2-2' }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn" (click)="removeItem(item.product.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="cart-summary">
      <div class="summary-row">
        <span>Total:</span>
        <span class="total-price">${{ getTotal() | number:'1.2-2' }}</span>
      </div>
      
      <div class="cart-actions">
        <button mat-button (click)="clearCart()">Clear Cart</button>
        <button mat-button (click)="continueShopping()">Continue Shopping</button>
        <button mat-raised-button color="primary" 
                routerLink="/user/checkout"
                [disabled]="processing">
          <mat-icon *ngIf="!processing">payment</mat-icon>
          <mat-spinner *ngIf="processing" diameter="20"></mat-spinner>
          {{ processing ? 'Processing...' : 'Checkout' }}
        </button>
      </div>
    </div>
  </div>
</div>
