<h2 mat-dialog-title>{{ isEdit ? 'Edit Address' : 'Add New Address' }}</h2>
<mat-dialog-content class="dialog-content">
  <form class="address-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Full Name</mat-label>
      <input matInput [(ngModel)]="address.fullName" name="fullName" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Address Line 1</mat-label>
      <input matInput [(ngModel)]="address.addressLine1" name="addr1" required>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Address Line 2 (Optional)</mat-label>
      <input matInput [(ngModel)]="address.addressLine2" name="addr2">
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="address.city" name="city" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <input matInput [(ngModel)]="address.state" name="state" required>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="fill">
        <mat-label>Zip Code</mat-label>
        <input matInput [(ngModel)]="address.zipCode" name="zip" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput [(ngModel)]="address.country" name="country" required>
      </mat-form-field>
    </div>
    
    <mat-checkbox [(ngModel)]="address.isDefault" name="default">Set as default address</mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!isValid()">Save</button>
</mat-dialog-actions>
