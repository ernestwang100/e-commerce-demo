<mat-toolbar color="primary">
  <span>SuperDuper Mart</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/user">Shop</button>
  <ng-container *ngIf="!(authService.user | async); else loggedIn">
    <button mat-button routerLink="/auth/login">Login</button>
    <button mat-button routerLink="/auth/register">Register</button>
  </ng-container>
  <ng-template #loggedIn>
    <button mat-button routerLink="/user/cart">
      <mat-icon [matBadge]="cartCount" [matBadgeHidden]="cartCount === 0" matBadgeColor="accent">shopping_cart</mat-icon>
      Cart
    </button>
    <button mat-button routerLink="/user/orders">Orders</button>
    <button mat-button routerLink="/user/watchlist">Watchlist</button>
    <button mat-button routerLink="/admin" *ngIf="isAdmin">
      <mat-icon>admin_panel_settings</mat-icon> Admin
    </button>
    <button mat-button (click)="logout()">Logout</button>
  </ng-template>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
